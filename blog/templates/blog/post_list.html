{% extends 'blog/base.html' %}

{% block content %}

    <div class="post">
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-sm-3">
                <div class="thumbnail text-center">
                    <div class="img-gradient">
                    <img src="{{ post.image.url }}" class="img-responsive watch-right"/>
                    </div>
                    <div class="caption">
                        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                    </div>
                </div>
             </div>

            {% endfor %}
        </div></div></div>
    </div>

{% endblock content %}
