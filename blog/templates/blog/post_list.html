{% extends 'blog/base.html' %}

{% block content %}

    <div class="post">
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-sm-3">
                <div class="thumbnail text-center item">
                    <a href="{% url 'post_detail' pk=post.pk %}" >
                    <div class="item">
                       <img src="{{ post.image.url }}" class="img-responsive watch-right"/>
                    </div>

                    <div id="caption"> {{ post.title }} </div></a>
                </div>
             </div>
            {% endfor %}
        </div></div></div>
    </div>
<!--glyphicon-chevron-right glyphicon-refresh-->
<a class="refresh" href="." id="refresh"><span class="glyphicon glyphicon-refresh"></span></a>

{% endblock content %}
