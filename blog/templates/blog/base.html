{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpinionLine</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,500,600,700">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/social.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://vk.com/js/api/openapi.js?152" type="text/javascript"></script>
</head>

<body>
    <div>
    <div class="header-blue">
        <nav class="navbar navbar-default navigation-clean-search">
        <div class="container">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="/">Opinion<div id="black">Line</div></a>
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span><span class="icon-bar"></span>
                <span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <!-- Другие элементы шаблона (какая-нибудь ссылка, элементы).
                <ul class="nav navbar-nav">
                    <li class="active" role="presentation"><a href="#">Link</a></li>
                </ul>
                <form class="navbar-form navbar-left" target="_self">
                <div class="form-group">
                     <label class="control-label" for="search-field"><i class="glyphicon glyphicon-search"></i></label>
                     <input class="form-control search-field" type="search" name="search" id="search-field">
                </div>
                </form> -->
                <p class="navbar-text navbar-right">
                {% if user.is_authenticated %}
                    Hello, {{ user.username }}!
                    <a class="btn btn-default action-button" role="button" href="{% url 'logout' %}">
                        <span class="glyphicon glyphicon-log-out"></span>
                        Выйти</a>
                {% else %}
                    <a class="btn btn-default action-button" role="button" href="{% url 'login' %}">
                        <span class="glyphicon glyphicon-user"></span>
                        Войти</a>
                {% endif %}
                </p>
            </div>
       </div>
        </nav></div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </div>
 <!--<script src="path/to/zingchart.min.js"></script>-->
</body>
</html>
