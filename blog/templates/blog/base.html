{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpinionLine</title>
    <!-- Libs -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}?version=1">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?version=1">
    <link rel="shortcut icon" href="{% static 'logo.png' %}" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,700&amp;subset=cyrillic" rel="stylesheet">


    <script src="https://vk.com/js/api/openapi.js?152" type="text/javascript"></script>

    <!-- VK social media sharing -->
    <script type="text/javascript" src="https://vk.com/js/api/share.js?95" charset="windows-1251"></script>
    <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>

    {% block js %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    {% endblock %}

    <!-- Yandex.Metrika counter -->
    <script type="text/javascript" >
       (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
       m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
       (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

       ym(53211994, "init", {
            clickmap:true,
            trackLinks:true,
            accurateTrackBounce:true
       });
    </script>
    <noscript><div><img src="https://mc.yandex.ru/watch/53211994" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-138049238-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-138049238-1');
    </script>

</head>

<body>
    <header>
        <nav>
            <a class="navbar-link" href="/">Opinion<span>Line</span></a>

            <div class="login-buttons">
                <a title="Страница в социальной сети ВКонтакте" href="https://vk.com/opinionline">
                    <i class="fab fa-vk"></i></a>
                {% if user.is_authenticated %}
                <a title="Профиль" href="{% url 'show_user_profile' %}">
                    <i class="fas fa-user"></i></a>
                <a title="Выйти" href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt"></i></a>
                {% else %}
                <a title="Войти" href="{% url 'social:begin' 'vk-oauth2' %}?next={{request.get_full_path}}">
                    <i class="fas fa-sign-in-alt"></i></a>
                {% endif %}
            </div>
        </nav>
    </header>

    <div class="container">
            {% block content %}
            {% endblock %}

    </div>
    {% block extrajs %}
    {% endblock%}

</body>
</html>
